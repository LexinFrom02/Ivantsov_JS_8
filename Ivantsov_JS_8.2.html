<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivantsov_JS_8.2</title>
</head>

<body>
    <form action="http://www.example.com" method="post" name="order">
        <label>Имя : <br><input type="text" name="Fname" /></label><br>
        <label>Фамилия: <br><input type="text" name="Lname"></label><br>
        <label>Email: <br><input type="text" name="Email" /></label><br><br>
        <button id="sendForm">Отправить</button>
    </form>
    <p class="valueOfEmail"></p>

    <script defer>
        {
            "use strict";
            document.getElementById('sendForm').addEventListener('click', display => {
                event.preventDefault();
                let email = document.getElementsByName('Email')[0].value;
                console.log(email);
                document.getElementsByClassName('valueOfEmail')[0].innerText = 'Введенный e-mail - ' + email;
            });
        }
    </script>
</body>

</html>
